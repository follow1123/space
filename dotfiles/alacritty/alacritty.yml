# 窗口大小
window:
    # 背景透明度
    # opacity: 0.9
    # decorations: ""
    dimensions:
      columns: 130
      lines: 35

# 实时加载配置
live_config_reload: true

# 字体
font:       
  # 字体大小
  size: 12
  # 字体风格
  normal:
    family: JetBrainsMono Nerd Font
    # style: Regular
  bold:
    family: JetBrainsMono Nerd Font
  italic:
    family: JetBrainsMono Nerd Font
# 光标样式
cursor:
  style: Beam
shell:
  program: pwsh.exe

